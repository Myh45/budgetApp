<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app-wraper">
        <div class="main-content">
            <h1>Expense Tracker</h1>
            
            <h2>Balance</h2>
            
            <div class="balance-value"><h1 id="balance">0.00₴</h1></div>
            
            <div class="inc-exp-container">
                <div>
                    <h4>INCOME</h4>
                    <p class="inc-text">+0.00₴</p>
                </div>
                <div>
                    <h4>EXPENSE</h4>
                    <p class="exp-text">-0.00₴</p>
                </div>
            </div>

            <div class="history">
                <h3>History</h3>
                <ul id="list" class="transactions-list"></ul>
            </div>

            <div class="new-transaction-container">    
                <h3>Add new transaction</h3> 
                <div class="desc-container"> 
                    <p>Description</p>
                    <input type="text" id="transaction-desc"/>
                </div>
                <div class="amount-container">
                    <p>Amount</p>
                    <input id="transaction-amount" type="number"/>
                </div>
            </div>


            <button class="add-transaction-button">Add transaction</button>
            


    </div>
</div>
<script src="app.js"> </script>
</body>
</html>
